<mat-selection-list #pages>
    <mat-list-option *ngFor="let page of this.boardService.board.PageList" [value]="page.ID">
      {{page.Name}}
    </mat-list-option>
</mat-selection-list>
<section>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" (click)="DeletePages(pages.selectedOptions.selected)">Suppression des pages sélectionnées</button>
</section>
