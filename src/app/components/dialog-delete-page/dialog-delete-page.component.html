<div class="scroller">
  <mat-selection-list #pages>
    <mat-list-option *ngFor="let page of this.boardService.board.PageList" [value]="page.ID">
      {{page.Name}}
    </mat-list-option>
  </mat-selection-list>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="DeletePages(pages.selectedOptions.selected)">Deleting selected pages</button>
</mat-dialog-actions>
